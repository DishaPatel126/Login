<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images\cute_doodle.jpg">
        </div>
        <div class="right">
            <div class="title">Log in</div>
            <form>
                <div class="row">
                    <input type="text" placeholder="Username"></input><br>
                    <input type="password" placeholder="Password"></input><br>
                    <a href="#" class="link">Forgot password?</a>
                </div>

                <div class="remember">
                    <input type="checkbox" name="remember"> Remember me</input><br>
                </div>

                <button class="login">Log in</button><br>
                <a href="registration.html" class="link">Create account</a><br>

                <div class="social">
                    <p>or log in with</p>
                    <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-653889268%3A1705123295568658&theme=glif"> <i class="fa-brands fa-google"></i> </a>
                    <a href="https://twitter.com/"> <i class="fa-brands fa-square-x-twitter"></i> </a>
                    <a href="https://github.com/login?return_to=https%3A%2F%2Fgithub.com%2Fsignup%3Fref_cta%3DSign%2Bup%26ref_loc%3Dheader%2Blogged%2Bout%26ref_page%3D%252F%26source%3Dheader-home"> <i class="fa-brands fa-github"></i> </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
