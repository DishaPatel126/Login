<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form class="form" method="post" name="myform">
            <div class="bgimage">
                <div class="wrapper">
                    <div class="content">
                        <div class="left">

                            <input type="text" onkeyup="checkFields('firstName')" id="firstName" name="firstName"
                                class="field" placeholder="Firstname">
                            <small id="firstName_small"></small>

                            <input type="text" onkeyup="checkFields('lastName')" id="lastName" name="lastName"
                                class="field" placeholder="Lastname">
                            <small id="lastName_small"></small>

                            <div class="row">
                                <input type="password" onkeyup="checkFields('password1')" name="password1"
                                    id="password1" placeholder="Password">
                                <i class="fa-regular fa-eye-slash" id="icon"></i>
                            </div>
                            <small id="password1_small"></small>

                            <div class="row">
                                <input type="password" onkeyup="checkFields('password2')" name="password2"
                                    id="password2" placeholder="Re-enter password">
                            </div>
                            <small id="password2_small"></small>

                            <div class="gender" id="gender">
                                <label>Gender</label>
                                <div class="box">
                                    <div class="female">
                                        <input type="radio" id="female" name="gender" value="Female">
                                        <label for="female">Female</label>
                                    </div>
                                    <div class="male">
                                        <input type="radio" id="male" name="gender" value="Male">
                                        <label for="male">Male</label>
                                    </div>
                                    <div class="nonbinary">
                                        <input type="radio" id="nonbinary" name="gender" value="Nonbinary">
                                        <label for="nonbinary">Non-Binary</label>
                                    </div>
                                    <div class="none">
                                        <input type="radio" id="Prefer not to say" name="gender" value="none">
                                        <label for="Prefer not to say">Prefer not to say</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="right">
                            <input type="email" id="email" onkeyup="checkFields('email')" name="email" class="field"
                                placeholder="Email">
                            <small id="email_small"></small>

                            <input type="tel" onkeyup="checkFields('contact')" name="contact" id="contact" class="field"
                                placeholder="Contact no.">
                            <small id="contact_small"></small>

                            <select name="course" id="course" class="field">
                                <option value="" disabled selected hidden>Select your course</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Mechanical">Mechanical</option>
                                <option value="Civil">Civil</option>
                                <option value="Aerospace">Aerospace</option>
                                <option value="Electrical">Electrical</option>
                                <option value="Not mentioned">Not mentioned</option>
                            </select>
                            <br>

                            <div class="dob">
                                <label for="dob">Date of Birth</label>
                                <input type="date" onkeyup="checkFields('dob')" id="dob" name="dob" class="field">
                            </div>
                            <small id="dob_small"></small>

                            <textarea name="address" id="address" cols="30" rows="2" placeholder="Address"></textarea>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="submit">
                            <button type="submit" class="button">Submit</button>
                        </div>
                        <div class="reset">
                            <button type="reset" class="button res">Reset</button>
                        </div>
                    </div>
                    <label class="login">Already have an account? <a href="login.html">Log in</a></label>
                </div>
            </div>
        </form>
    </div>

    <script src="registration.js"></script>
</body>

</html>
